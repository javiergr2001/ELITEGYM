    <section id="editarperfil" class="pt-5 pb-5">
        <div class="container mt-4">
            <h1 class="fuente text-center">EDITAR PERFIL</h1>
        </div>
        <div class="wrap d-flex mb-5">
            <div class="container-fluid mt-5 mb-5" id="registro">
                <div class="row comentario m-auto">
                    <div class="col-sm-8 col-sm-offset-2">
                        <h2 class="mt-2">Datos Usuario</h2>
                        <!-- <div id="fondo">
                       </div>-->
                        <form id="perfil">
                    </div>
                    <div class="form-group pb-4 col-sm-6">
                        <label for="inputNombre">Nombre</label>
                        <input type="text" class="form-control mt-2" id="inputNombre" required>
                    </div>
                    <div class="form-group pb-4 col-sm-6">
                        <label for="inputApellidos">Apellidos</label>
                        <input type="text" class="form-control mt-2" id="inputApellidos" required>
                    </div>
                    <div class="form-group pb-4 col-sm-6">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control mt-2" id="inputEmail" required>
                    </div>
                    <div class="form-group pb-2 col-sm-6">
                        <label for="inputDni">Dni</label>
                        <input type="text" class="form-control mt-2" id="inputDni" value="11111111M" readonly
                            pattern="[0-9]{8}[A-Z]{1}" placeholder="11111111M">
                    </div>
                    <div class="form-group pb-2 col-sm-6">
                        <label for="inputTelefono">Telefono</label>
                        <input type="text" class="form-control mt-2" id="inputTelefono"
                            pattern="[0-9]{3}[-]{1}[0-9]{2}[-]{1}[0-9]{2}[-]{1}[0-9]{2}" placeholder="111-11-11-11"
                            required>
                    </div>
                    <div class="form-group  col-sm-6">
                        <label for="inputTelefono">Contraseña</label>
                        <input type="password" class="form-control mt-2" id="inputTelefono" required>
                    </div>
                    <div class="form-group pb-2">
                        <label for="inputTelefono">Introduce Foto</label>
                        <input type="file" class="form-control mt-2" id="inputTelefono" required>
                    </div>
                    <label for="inputTelefono" class="mb-3">Preferencias actividades</label>

                    <div class="form-group col-sm-3">

                        <input type="checkbox" id="zumba">
                        <label for="zumba">Zumba</label>
                    </div>
                    <div class="form-group col-sm-3">
                        <input type="checkbox" class="" id="salsa">
                        <label for="salsa">Salsa</label>
                    </div>
                    <div class="form-group col-sm-3">

                        <input type="checkbox" checked id="spinning">
                        <label for="spinning">Spinning</label>
                    </div>
                    <div class="form-group col-sm-3">
                        <input type="checkbox" id="boxeo">
                        <label for="boxeo">Boxeo</label>
                    </div>
                    <div class="form-group col-sm-3">

                        <input type="checkbox" class="mt-2" id="body_pump">
                        <label for="body_pump">BodyPump</label>
                    </div>
                    <div class="form-group col-sm-3">
                        <input type="checkbox" checked class="mt-2" id="step">
                        <label for="step">Step</label>
                    </div>

                    <div class="form-group mb-4 col-sm-3">
                        <input type="checkbox" checked class="mt-2" id="gap">
                        <label for="gap">G.A.P</label>
                    </div>

                    <div class="btn-group mb-2 col-sm-4">
                        <button type="submit" class="btn btn-success btn-block">EDITAR</button>
                    </div>
                    <!--PONER CHEXBOX PARA ELEGIR QUE ACTIVIDADES LE GUSTA MAS-->
                    </form>
                </div>
            </div>
        </div>
    </section>
